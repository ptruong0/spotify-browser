<div *ngIf="feature" class="mx-4 d-flex align-items-center">
  <span class="feature-name">{{feature.name}}</span>
  <div class="progress w-75">
  <div class="progress-bar" role="progressbar" [style.background-color]="feature.color" [style.width]="feature.percentageString">
    <span class="progress-bar-text">{{feature.percentageString}}</span>
  </div>
</div>
</div>
